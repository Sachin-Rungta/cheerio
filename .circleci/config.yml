version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    docker:
      - image: cimg/node:10.24.1
    steps:
      - checkout
      - run:
          name: Run install dependencies
          command: npm i 
  
      - run:
          name: Run tests
          command: npm run test
          environment:
            TEST: true
            REACT: 0.14
            
workflows:
  sample: 
    jobs:
      - build-and-test
